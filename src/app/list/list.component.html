<div class="container">
  <h2 id="head">Employee List</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Place</th>
        <th>Salary</th>
      </tr>
    </thead>
    <tbody>
      <!-- Use Angular's ngFor directive to loop through employees array -->
      <tr *ngFor="let employee of employees">
        <td>{{ employee.name }}</td>
        <td>{{ employee.age }}</td>
        <td>{{ employee.place }}</td>
        <td>{{ employee.salary }}</td>
      </tr>
    </tbody>
  </table>
  <div class="button-group">
    <button class="btn btn-primary" (click)="logout()">Log Out</button>
  </div>
</div>
